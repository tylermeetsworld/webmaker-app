<a class="cell" data-id="{{id}}" href="/make/{{id}}/detail">
    <div class="left">
        <span class="name">{{name}}</span>
        <span v-if="author" class="author" v-bind-html="'by author'"></span>
    </div>
    <div class="right">
        <img class="app-icon" src="{{icon}}">
    </div>
</a>
